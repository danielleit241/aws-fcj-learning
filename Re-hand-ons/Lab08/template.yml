Parameters:
  RegionId:
    Description: Define region for deployment
    Type: String
    AllowedValues:
      - ap-southeast-1
      - ap-southeast-2
      - us-east-1
      - us-east-2
  SsmParameterValueawsserviceamiamazonlinuxlatestamzn2amihvmarm64gp2C96584B6F00A464EAD1953AFF4B05118Parameter:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-arm64-gp2
Resources:
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Description: "Grant Administrator's Permissions to EC2 Instance"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      MaxSessionDuration: 3600
      Path: /
      RoleName: TeamRole
  CloudWatchAgentConfigurationB404662A:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Value: |
        {
          "agent": {
            "metrics_collection_interval": 60,
            "logfile": "/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log",
            "debug": false
          },
          "logs": {
            "logs_collected": {
              "files": {
                "collect_list": [
                  {
                    "file_path": "/var/log/messages",
                    "log_group_name": "/ec2/linux/var/log/messages",
                    "log_stream_name": "{instance_id}"
                  }
                ]
              }
            }
          },
          "metrics": {
            "namespace": "CWAgent",
            "append_dimensions": {
              "AutoScalingGroupName": "${aws:AutoScalingGroupName}",
              "ImageId": "${aws:ImageId}",
              "InstanceId": "${aws:InstanceId}",
              "InstanceType": "${aws:InstanceType}"
            },
            "metrics_collected": {
              "disk": {
                "measurement": ["used_percent"],
                "metrics_collection_interval": 60,
                "resources": ["/"]
              },
              "mem": {
                "measurement": ["mem_used_percent"],
                "metrics_collection_interval": 60
              },
              "procstat": [
                {
                  "exe": "cloudwatch",
                  "measurement": ["cpu_usage", "memory_rss", "memory_swap"]
                }
              ]
            }
          }
        }
      Description: SSM Parameter holding CloudWatchAgent configuration
      Name: AmazonCloudWatch-linux
  AmazonCloudWatchSetConfig:
    Type: AWS::SSM::Association
    Properties:
      Name: AmazonCloudWatch-ManageAgent
      ApplyOnlyAtCronInterval: false
      AssociationName: AmazonCloudWatchSetConfig
      Parameters:
        action:
          - configure
        mode:
          - ec2
        optionalConfigurationLocation:
          - AmazonCloudWatch-linux
        optionalConfigurationSource:
          - ssm
        optionalRestart:
          - "yes"
      ScheduleExpression: cron(0 */30 * * * ? *)
      Targets:
        - Key: InstanceIds
          Values:
            - "*"
  ssmDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 8,
              "height": 4,
              "properties": {
                "metrics": [
                  [
                    "AWS/SSM-RunCommand",
                    "CommandsDeliveryTimedOut",
                    { "period": 300, "stat": "Sum" }
                  ]
                ],
                "legend": {
                  "position": "bottom"
                },
                "region": "${RegionId}",
                "liveData": false,
                "title": "CommandsDeliveryTimedOut: Sum"
              }
            },
            {
              "type": "metric",
              "x": 8,
              "y": 0,
              "width": 8,
              "height": 4,
              "properties": {
                "metrics": [
                  [
                    "AWS/SSM-RunCommand",
                    "CommandsFailed",
                    { "period": 300, "stat": "Sum" }
                  ]
                ],
                "legend": {
                  "position": "bottom"
                },
                "region": "${RegionId}",
                "liveData": false,
                "title": "CommandsFailed: Sum"
              }
            },
            {
              "type": "metric",
              "x": 16,
              "y": 0,
              "width": 8,
              "height": 4,
              "properties": {
                "metrics": [
                  [
                    "AWS/SSM-RunCommand",
                    "CommandsSucceeded",
                    { "period": 300, "stat": "Sum" }
                  ]
                ],
                "legend": {
                  "position": "bottom"
                },
                "region": "${RegionId}",
                "liveData": false,
                "title": "CommandsSucceeded: Sum"
              }
            }
          ]
        }
